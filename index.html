<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack | Comprehensive Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
        @media print { .no-print { display: none !important; } .tab-content { display: block !important; } }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">
    <header class="bg-white border-b sticky top-0 z-50 no-print">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 text-green-600">
                <i data-lucide="leaf" class="w-6 h-6"></i>
                <span class="font-bold text-xl text-slate-900">EcoTrack</span>
            </div>
            <nav class="flex bg-slate-100 p-1 rounded-xl">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="tab-btn px-4 py-1.5 text-sm font-medium rounded-lg bg-white shadow text-slate-900">Dashboard</button>
                <button onclick="switchTab('transactions')" id="btn-transactions" class="tab-btn px-4 py-1.5 text-sm font-medium text-slate-500">Transactions</button>
                <button onclick="switchTab('insights')" id="btn-insights" class="tab-btn px-4 py-1.5 text-sm font-medium text-slate-500">Insights</button>
            </nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-8">
        <div id="dashboard" class="tab-content active space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl border shadow-sm">
                    <p class="text-sm font-medium text-slate-500">Total Emissions</p>
                    <p class="text-3xl font-bold">204.26 kg</p>
                </div>
                <div class="bg-red-50 p-6 rounded-2xl border border-red-100 shadow-sm text-red-600">
                    <p class="text-sm font-bold">Sustainability Score</p>
                    <p class="text-3xl font-bold">0/100</p>
                </div>
                <div class="bg-white p-6 rounded-2xl border shadow-sm">
                    <p class="text-sm font-medium text-slate-500">Carbon Intensity</p>
                    <p class="text-3xl font-bold">0.0039</p>
                </div>
            </div>
        </div>

        <div id="transactions" class="tab-content space-y-4">
            <h2 class="text-xl font-bold">Recent Transactions</h2>
            <div class="bg-white rounded-2xl border divide-y overflow-hidden">
                <div class="p-6 flex justify-between items-center hover:bg-slate-50">
                    <div class="flex gap-4">
                        <i data-lucide="zap" class="text-yellow-500"></i>
                        <div><p class="font-bold text-sm">City Electric Co.</p><p class="text-xs text-slate-400">Utilities</p></div>
                    </div>
                    <div class="text-right font-bold"><p>$25.00</p><p class="text-green-600 text-xs">3.60 kg</p></div>
                </div>
            </div>
        </div>

        <div id="insights" class="tab-content">
            <div class="bg-gradient-to-br from-green-600 to-blue-600 p-8 rounded-3xl text-white">
                <h2 class="text-2xl font-bold mb-4">Environmental Impact</h2>
                <p class="text-sm opacity-90 mb-8">Your carbon footprint is 22% better than the national average.</p>
                <button onclick="window.print()" class="no-print bg-white text-green-600 font-bold px-6 py-2 rounded-lg">Download Report</button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow', 'text-slate-900');
                b.classList.add('text-slate-500');
            });
            event.target.classList.add('bg-white', 'shadow', 'text-slate-900');
        }
    </script>
</body>
</html>
